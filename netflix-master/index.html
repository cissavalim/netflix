<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>Netflix</title>
  </head>

  <body>
    <main>
      <div class="bg">
        <header>
          <div class="container1">
            <!--<img src="./img/logo.png" alt="logo" />-->
            <a href="#"><img src="./img/logo.png" class="logo" /></a>
            <nav>
              <a href="#">Início</a>
              <a href="#">Séries</a>
              <a href="#">Filmes</a>
              <a href="#">Documentários</a>
            </nav>
          </div>
        </header>

        <div class="filme-principal">
          <div class="container2">
            <img src="img/cgb.webp" alt="Cara Gente Branca" class="titulo" />
            <p class="descricao">
              Ambientada em uma faculdade predominantemente branca, a série acompanha um grupo diversificado de estudantes enquanto enfrentam tensões
              raciais, que frequentemente são varridas para debaixo do tapete.
            </p>
            <div class="botoes">
              <button class="botao1" role="button"><i class="bi bi-play-fill"></i>Assistir</button>
              <button class="botao2" role="button"><i class="bi bi-info-circle"></i>Mais informações</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="img/b99.jpg" class="box-filme" alt="" />
        </div>
        <div class="item">
          <img src="img/hs.jpg" class="box-filme" alt="" />
        </div>
        <div class="item">
          <img src="img/idj.jpg" class="box-filme" alt="" />
        </div>
        <div class="item">
          <img src="img/qe.jpg" class="box-filme" alt="" />
        </div>
        <div class="item">
          <img src="img/mon.jpg" class="box-filme" alt="" />
        </div>
      </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
